<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 17px;
            padding: 8px 16px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #1abc9c;
            color: white;
        }

        .navbar a.active {
            background-color: #1abc9c;
            color: #fff;
            font-weight: bold;
        }

        .content {
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- <a href="/stype" class="active">Type</a> -->
    <a href="/manage">Product</a>
    <a href="/vieworder">Order</a>
    <a href="/viewpayments">Payment</a>
    <a href="/rate1">Rating</a>
    <a href="/chat">Chat</a>
    <a href="/logout">Logout</a>
</div>

<div class="content">
    <h2>Welcome to Shop </h2>
    <p>Select a section from the top navigation bar.</p>
</div>

</body>
</html>

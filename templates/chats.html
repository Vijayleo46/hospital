{%include 'userheader.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Chat History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .sender {
      font-weight: bold;
      color: #2980b9;
    }

    .receiver {
      font-style: italic;
      color: #7f8c8d;
    }

    .message {
      color: #2c3e50;
    }

    .datetime {
      font-size: 13px;
      color: #888;
    }

    form {
      width: 90%;
      margin: 30px auto;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      font-size: 13px;
    }
  </style>

  <script>
    function validateChatForm() {
      const sender = document.getElementById("sender_id").value.trim();
      const receiver = document.getElementById("receiver_id").value.trim();
      const message = document.getElementById("message").value.trim();
      let isValid = true;

      // Clear previous errors
      document.getElementById("senderError").innerText = "";
      document.getElementById("receiverError").innerText = "";
      document.getElementById("messageError").innerText = "";

      if (sender === "") {
        document.getElementById("senderError").innerText = "Sender ID is required.";
        isValid = false;
      }

      if (receiver === "") {
        document.getElementById("receiverError").innerText = "Receiver ID is required.";
        isValid = false;
      }

      if (message === "") {
        document.getElementById("messageError").innerText = "Message cannot be empty.";
        isValid = false;
      } else if (message.length < 3) {
        document.getElementById("messageError").innerText = "Message must be at least 3 characters.";
        isValid = false;
      }

      return isValid;
    }
  </script>
</head>
<body>

  <h2>User Chat Messages</h2>

  <!-- ✅ Chat Form -->
  <form method="post" onsubmit="return validateChatForm();">
    {% csrf_token %}
    <label for="sender_id">Sender ID:</label>
    <input type="text" id="sender_id" name="sender_id" />
    <div class="error" id="senderError"></div>

    <label for="receiver_id">Receiver ID:</label>
    <input type="text" id="receiver_id" name="receiver_id" />
    <div class="error" id="receiverError"></div>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>
    <div class="error" id="messageError"></div>

    <input type="submit" value="Send Message" />
  </form>

  <!-- ✅ Chat Table -->
  <table>
    <thead>
      <tr>
        <th>Sender ID</th>
        <th>Receiver ID</th>
        <th>Message</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody>
      {% for i in chats %}
      <tr>
        <td class="sender">{{ i.sender_id }}</td>
        <td class="receiver">{{ i.receiver_id }}</td>
        <td class="message">{{ i.message }}</td>
        <td class="datetime">{{ i.date }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" style="text-align:center;">No chat messages found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>

{%include 'footer.html'%}

{% include 'userheader.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Rating - Medical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8fcff;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
    }

    .btn-primary {
      background-color: #198754;
      border: none;
    }

    .btn-primary:hover {
      background-color: #157347;
    }

    h2 {
      font-weight: bold;
      color: #198754;
    }

    .rating-icon {
      color: #ffc107;
      font-size: 1.2rem;
    }

    footer {
      margin-top: 50px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="form-container">
    <h2 class="text-center mb-4"><i class="bi bi-star-fill me-2 text-warning"></i>Submit Your Rating</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="ratings" class="form-label">Rating (1 - 10)</label>
        <input type="number" class="form-control" id="ratings" name="ratings" min="1" max="10" required>
      </div>

      <div class="mb-3">
        <label for="review" class="form-label">Review</label>
        <input type="text" class="form-control" id="review" name="review" placeholder="Write your feedback..." required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <div class="d-grid">
        <button type="submit" name="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-check2-square me-1"></i> Submit Rating
        </button>
      </div>
    </form>
  </div>
</div>

{% include 'footer.html' %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add & View Types</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">

    <!-- Form Section -->
    <div class="card shadow mb-5">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Add New Type</h5>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="type" class="form-label">Type Name</label>
            <input type="text" class="form-control" name="type" id="type" placeholder="Enter type name" required>
          </div>
          <button type="submit" class="btn btn-success" name="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Table Section -->
    <div class="card shadow">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Existing Types</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped table-bordered mb-0">
          <thead class="table-light">
            <tr>
              <th>Type Name</th>
            </tr>
          </thead>
          <tbody>
            {% for i in e %}
            <tr>
              <td>{{ i.type_name }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="1" class="text-center text-muted">No data available</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Equipment Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #008080;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 1px;
    }

    nav {
      margin-top: 40px;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      background-color: #008080;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      transition: background 0.3s;
      font-size: 16px;
    }

    nav a:hover {
      background-color: #006666;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Medical Equipment Home</h1>
  </header>

  <nav>
    <a href="/login">ADMIN</a>
    <a href="/login">USER</a>
    <a href="/login">SHOP</a>
    <a href="/login">DELIVERY BOY</a>
  </nav>

</body>
</html>

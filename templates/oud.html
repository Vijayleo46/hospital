{% include 'userheader.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f9ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .table thead {
      background-color: #0069d9;
      color: white;
    }
    .table-hover tbody tr:hover {
      background-color: #eaf6ff;
    }
    .btn-action {
      font-size: 0.9rem;
      padding: 6px 14px;
    }
    .product-img {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      object-fit: cover;
    }
    h2 {
      color: #0069d9;
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container mt-4 mb-5">
  <h2 class="text-center">Available Medical Products</h2>

  <div class="table-responsive mt-4">
    <table class="table table-bordered table-hover align-middle">
      <thead class="text-center">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Details</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in o %}
        <tr class="text-center">
          <td>
            <img src="/static/media/{{ i.product.image }}" alt="Product Image" width="120" height="120" class="product-img">
          </td>
          <td>{{ i.product.product_name }}</td>
          <td>{{ i.product.details }}</td>
          <td>â‚¹{{ i.product.price }}</td>
          <td>
            <a href="/rating/{{ i.id }}" class="btn btn-primary btn-action">Add Rating</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{%include 'userheader.html'%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eflyer Cart</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and HTML take full height */
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f2f2f2;
            background-image: url('https://www.transparenttextures.com/patterns/paw-print.png');
            color: #333;
        }

        /* Full-screen video container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Fallback color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* Video styles to cover the container */
        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Skip button styling */
        #skip-video {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 204, 0, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001; /* Above the video */
            transition: background-color 0.3s;
        }

        #skip-video:hover {
            background-color: rgba(255, 153, 0, 0.8);
        }

        /* Cart container initially hidden */
        #cart-container {
            display: none; /* Hidden until video is done */
            max-width: 500px;
            margin: 50px auto;
            background: #fff8dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffa;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            font-weight: bold;
            color: #444;
        }

        /* Input fields */
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #ffcc00;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        input[type="submit"]:hover:not(:disabled) {
            background-color: #ff9900;
        }

        /* Cat paw image */
        .cat-paw {
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Paw-print.svg/1024px-Paw-print.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        /* Cat ear decoration */
        .cat-ear {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #ffcc00;
            transform: translateX(-50%);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            input[type="submit"] {
                font-size: 14px;
            }

            #skip-video {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Full-Screen Video Overlay -->
    <div id="video-container">
        <video id="intro-video" autoplay muted>
            <source src="https://static.vecteezy.com/system/resources/previews/006/901/312/mp4/animation-of-businessman-buy-ideas-with-shopping-cart-free-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="skip-video">Skip</button>
    </div>
    
    <!-- Cart Container -->
    <div id="cart-container">
        <h1>Add to Cart</h1>
        <form method="post">
            <div class="cat-ear"></div>
            {% if pro_details %}
            <table>
                <tr>
                    <th>Product Name</th>
                    <td><input required type="text" name="name" readonly value="{{ pro_details.product_name}}"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td><input required type="text" id="price" name="price" readonly value="{{ pro_details.price }}"></td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td><input required type="number" id="qty" name="qty" min="1" ></td>
                    <td><input required type="hidden" id="available_qty" value="{{ pro_details.qty }}"></td>
                </tr>
                <tr>
                    <th>Total Amount</th>
                    <td><input required type="text" id="total" name="total" readonly></td>
                </tr>
                <tr>
                    <td colspan="2"><input required type="submit" id="submit_button" name="add_cart" value="Add to Cart" disabled></td>
                </tr>
            </table>
            {% endif %}
            <img src="https://www.nicepng.com/png/detail/84-847295_grocery-shopping-cart-png-download-image-shopping-cart.png" alt="Cart" class="cat-paw">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var videoContainer = document.getElementById('video-container');
            var cartContainer = document.getElementById('cart-container');
            var introVideo = document.getElementById('intro-video');
            var skipButton = document.getElementById('skip-video');

            // Function to show the cart container and hide the video container
            function showCart() {
                videoContainer.style.display = 'none';
                cartContainer.style.display = 'block';
                setupCartListeners(); // Initialize event listeners for the cart
            }

            // Event listener when video ends
            introVideo.onended = function() {
                showCart();
            };

            // Event listener for skip button
            skipButton.onclick = function() {
                showCart();
            };
        });

        // Calculate total amount based on price and quantity
        function calculateTotal() {
            var price = parseFloat(document.getElementById('price').value) || 0;
            var qty = parseFloat(document.getElementById('qty').value) || 0;
            var availableQty = parseFloat(document.getElementById('available_qty').value) || 0;

            var totalAmount = price * qty;
            document.getElementById('total').value = totalAmount.toFixed(2); // Format to 2 decimal places

            // Enable the submit button if the quantity is valid
            document.getElementById('submit_button').disabled = false;
        }

        // Set up event listeners for quantity and price inputs
        function setupCartListeners() {
            var qtyInput = document.getElementById('qty');
            var priceInput = document.getElementById('price');

            if (qtyInput && priceInput) {
                qtyInput.addEventListener('input', calculateTotal);
                priceInput.addEventListener('input', calculateTotal);
            }
        }
    </script>
</body>
</html>
{%include 'footer.html'%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Customers - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #0d47a1;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0d47a1;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .back-btn:hover {
      background-color: #002f6c;
    }

    .chat-btn {
      padding: 6px 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-btn:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    function validateChat(userId) {
      if (!userId) {
        alert("User ID not found!");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>

  <header>
    <h1>View Customers</h1>
  </header>
  <br><br>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in c %}
        <tr>
          <td>{{ i.first_name }}</td>
          <td>
            <form method="GET" action="/chat/{{ i.id }}" onsubmit="return validateChat('{{ i.id }}')">
              <button class="chat-btn" type="submit">Chat</button>
            </form>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" style="text-align: center; color: #777;">No customers available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a class="back-btn" href="/admin_home">‚Üê Back to Dashboard</a>
  </div>

</body>

</html>

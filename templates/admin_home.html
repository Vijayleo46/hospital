  <style>
    body {
      background-image: url("https://wallpaperaccess.com/full/5301521.jpg");
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;

      display: flex;

    .caption {
      font-size: 18px;

      margin-bottom: 30px;

    .links {
      display: flex;
      flex-wrap: wrap;

      background-color: #0d47a1;
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 32px;

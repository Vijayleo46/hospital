<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Boy Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
        }

        /* Top Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            font-size: 17px;
            padding: 10px 18px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover,
        .navbar a.active {
            background-color: #1abc9c;
            color: white;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<!-- Navigation Links -->
<div class="navbar">
    <a href="/orderass">View Assigned Orders</a>
    <!-- <a href="/viewpickup">Pickup</a> -->
    <a href="/vieworderpickup">View Picked-up Orders</a>
    <a href="/logout4">Logout</a>

</div>

<!-- Content Area -->
<div class="content">
    <h2>Welcome, Delivery Boy</h2>
    <p>Select an action from the top menu to begin.</p>
</div>

</body>
</html>
